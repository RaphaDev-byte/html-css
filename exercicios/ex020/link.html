<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando links</title>
    <style>
        /*
            SELETORES PERSONALIZADOS
            # = id
            . = classe
            : = pseudo-class
            :: = pseudo-element
            > = children

        */
        body{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            
        }
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: rgb(83, 37, 190);
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
        a:active{
            color: aqua;
        }
        a::before{
            content: '->';
        }
        a::after{
            content: '[link]';
            text-decoration: none;
            font-weight: normal;
        }
        
    </style>
</head>
<body>
    <li><a href="#">repositorio github</a></li>
    <li><a href="#">canal do youTube</a></li>
    <li><a href="#">site</a></li>
</body>
</html>
