<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            text-decoration: underline;
        }

        iframe{
            width: 500px;
            height: 400px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Usando iFrames</h1>

    <p>
        
        acessando o site do
        
        <iframe src="https://www.cursoemvideo.com" frameborder="1" height="500px" scolling="yes">
            [seu dispositivo nao é compativel], acesse o site <a href="https://www.cursoemvideo.com" target="_blank">clicando aqui</a>
        </iframe>

        para aprender a programar


    </p>

    <p>

        o site do

        <iframe src="https://www.Google.com" frameborder="0">
        </iframe>

        é legal! mas infelimente alguns sites tem protecao cotra terceiros. 
    </p>

    <p>

        o repositorio do guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">

            <a href="https://gustavoguanabara.github.io">no github</a>
        </iframe>

        tambem é legal!
    </p>
</body>
</html>
