<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>output com formulario</h1>
    <form action="cadastro.php">
        <div>
            <label for="inum">Numero</label>
            <input type="range" name="num" id="inum" max="10" min="1" value="5" oninput="ival.innerHTML = Number(inum.value)" >
            <output id="ival">5</output>
        </div>

        <div>
            <input type="submit" value="enviar">
        </div>
    </form>

</body>
</html>
