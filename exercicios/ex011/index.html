<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens dinamicas</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>é possivel alterar o tamanho dependendo do dispositivo ou do tamanho do janela do navegador</p>
    <picture>
        <source media="(max-width: 500px)" srcset="imagem-p.png">
        <source media="(max-width: 750px)" srcset="imagem-m.png">
        <source media="(max-width: 1000px)" srcset="imagem-g.png">
        <img src="imagem-m.png" alt="">
    </picture>
    <h1>reproduzindo audios</h1>
    <p>vamos aprender a reproduzir audios</p>
    <audio src="midia/Sly Sky - Telecasted.mp3" controls autoplay></audio>
    <p>existem navegadores que nao tem compatibilidade por isso é preciso usar outros formatos com MP3, WAV, OGG</p>
    <audio>
        <source src="midia/Sly Sky - Telecasted.mp3" type="audio/mpeg">
        
    </audio>
</body>
</html>
